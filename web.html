<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        #qrcode {
            margin-top: 30px;
            display: none;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ YouTube QR Code Generator</h1>
        <div class="form-group">
            <input type="text" id="youtubeLink" placeholder="Enter YouTube link (e.g., https://www.youtube.com/watch?v=...)" />
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
        <div class="error" id="error"></div>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQR() {
            const link = document.getElementById('youtubeLink').value.trim();
            const errorDiv = document.getElementById('error');
            const qrcodeDiv = document.getElementById('qrcode');

            errorDiv.style.display = 'none';
            qrcodeDiv.innerHTML = '';
            qrcodeDiv.style.display = 'none';

            if (!link) {
                errorDiv.textContent = 'Please enter a YouTube link';
                errorDiv.style.display = 'block';
                return;
            }

            if (!link.includes('youtube.com') && !link.includes('youtu.be')) {
                errorDiv.textContent = 'Please enter a valid YouTube link';
                errorDiv.style.display = 'block';
                return;
            }

            qrcodeDiv.style.display = 'block';
            new QRCode(qrcodeDiv, {
                text: link,
                width: 256,
                height: 256
            });
        }

        document.getElementById('youtubeLink').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateQR();
        });
    </script>
</body>
</html>
